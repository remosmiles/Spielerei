<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System-Sicherheitstest</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #020617; color: white; font-family: sans-serif; overflow: hidden; }
        
        /* Das Erdbeben */
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            100% { transform: translate(1px, 1px) rotate(0deg); }
        }
        .shake-active { animation: shake 0.2s infinite; }

        /* Smooth Fade */
        .hidden-step { display: none; }
        
        .error-overlay {
            background: rgba(220, 38, 38, 0.9);
            animation: pulse 0.5s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; }
        }
    </style>
</head>
<body id="main-body" class="flex items-center justify-center min-h-screen">

    <div id="step1" class="text-center p-8 glass-card bg-slate-800 rounded-3xl shadow-2xl border border-slate-700">
        <h1 class="text-3xl font-bold mb-6">Was suchst DU hier?</h1>
        <input type="text" id="entry-input" oninput="triggerShake()" 
               class="bg-slate-900 border border-slate-600 p-4 rounded-xl w-64 text-center focus:outline-none focus:border-blue-500" 
               placeholder="Antwort eingeben...">
    </div>

    <div id="step2" class="hidden-step text-center p-8 bg-slate-800 rounded-3xl border border-slate-700 w-96">
        <h2 class="text-2xl font-bold mb-4">IDENTITÃ„TS-CHECK</h2>
        <p class="mb-4 text-slate-400">Wer ist der beste Polizist?</p>
        <input type="text" id="quiz-input" class="bg-slate-900 border border-slate-600 p-3 rounded-lg w-full mb-4 text-center">
        <button onclick="checkQuiz()" class="bg-blue-600 px-6 py-2 rounded-lg font-bold hover:bg-blue-500 w-full">BestÃ¤tigen</button>
    </div>

    <div id="step3" class="hidden-step text-center p-8 bg-slate-900 rounded-3xl border-2 border-yellow-500 w-96">
        <h2 class="text-2xl font-bold mb-2 text-yellow-500">SYSTEM-RECOVERY</h2>
        <p class="mb-6">LÃ¶se das Problem, um den Shutdown abzubrechen:</p>
        <div id="math-problem" class="text-4xl font-mono mb-6"></div>
        <input type="number" id="math-input" class="bg-black border border-yellow-600 p-3 rounded-lg w-full mb-4 text-center text-xl">
        
        <div class="w-full bg-slate-700 h-4 rounded-full overflow-hidden">
            <div id="timer-bar" class="bg-yellow-500 h-full w-full transition-all linear"></div>
        </div>
    </div>

    <div id="error-banner" class="hidden-step fixed top-0 left-0 w-full p-4 error-overlay text-white font-bold text-center z-50">
        KRITISCHER FEHLER: Falsche Antwort! System-Shutdown eingeleitet... (30s)
    </div>

    <script>
        let shakeTriggered = false;

        // Schritt 1 -> 2
        function triggerShake() {
            if (shakeTriggered) return;
            shakeTriggered = true;
            
            document.getElementById('main-body').classList.add('shake-active');
            
            setTimeout(() => {
                document.getElementById('main-body').classList.remove('shake-active');
                setTimeout(() => {
                    document.getElementById('step1').classList.add('hidden-step');
                    document.getElementById('step2').classList.remove('hidden-step');
                }, 1000);
            }, 5000);
        }

        // Schritt 2 -> 3
        function checkQuiz() {
            const answer = document.getElementById('quiz-input').value.trim();
            if (answer.toLowerCase() === 'remo') {
                proceedToMath();
            } else {
                const banner = document.getElementById('error-banner');
                banner.classList.remove('hidden-step');
                setTimeout(() => {
                    banner.classList.add('hidden-step');
                    proceedToMath();
                }, 3000);
            }
        }

        // Schritt 3: Mathe-Logik
        let result = 0;
        function proceedToMath() {
            document.getElementById('step2').classList.add('hidden-step');
            document.getElementById('step3').classList.remove('hidden-step');
            
            const n1 = Math.floor(Math.random() * 50) + 10;
            const n2 = Math.floor(Math.random() * 50) + 10;
            result = n1 + n2;
            document.getElementById('math-problem').innerText = `${n1} + ${n2}`;
            
            let timeLeft = 15;
            const bar = document.getElementById('timer-bar');
            
            const timer = setInterval(() => {
                timeLeft -= 0.1;
                bar.style.width = (timeLeft / 15 * 100) + "%";
                
                // Erfolgskontrolle wÃ¤hrend des Tippens
                const userVal = parseInt(document.getElementById('math-input').value);
                if (userVal === result) {
                    clearInterval(timer);
                    win();
                }

                if (timeLeft <= 0) {
                    clearInterval(timer);
                    if (parseInt(document.getElementById('math-input').value) !== result) {
                        window.location.href = "https://www.bullenpower-uri.ch";
                    }
                }
            }, 100);
        }

        function win() {
            document.getElementById('step3').innerHTML = "<div class='text-6xl'>ðŸ˜‰</div><p class='mt-4'>Gerettet!</p>";
            setTimeout(() => {
                alert("Test bestanden. Willkommen zurÃ¼ck.");
                location.reload(); 
            }, 2000);
        }
    </script>
</body>
</html>
