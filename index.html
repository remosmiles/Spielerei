<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System-Sicherheitstest</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body id="main-body" class="flex items-center justify-center min-h-screen bg-slate-950 text-white">
    
    <canvas id="matrix-canvas"></canvas>

    <div id="step1" class="step-container text-center p-10 bg-slate-900/80 border border-slate-700 rounded-3xl shadow-2xl max-w-md w-full relative">
        <h1 class="text-3xl font-extrabold mb-6">Was suchst DU hier?</h1>
        <input type="text" id="entry-input" class="bg-slate-800 border border-slate-600 p-4 rounded-xl w-full text-center mb-6" placeholder="Deine Antwort...">
        <button onclick="triggerShake()" class="w-full bg-green-600 hover:bg-green-500 py-4 rounded-xl font-bold uppercase">Absenden</button>
        
        <div class="mt-8 text-xs text-slate-500 flex justify-around">
            <span>Hoffnung</span> • <span>Mut</span> • <span>Freude</span> • <span>Erregung</span>
        </div>
    </div>

    <div id="step2" class="hidden-step text-center p-10 bg-slate-900 border border-slate-700 rounded-3xl shadow-2xl max-w-md w-full">
        <h2 class="text-2xl font-bold mb-4">IDENTITÄTS-CHECK</h2>
        <p class="mb-6 text-slate-400">Wer ist der beste Polizist?</p>
        <input type="text" id="quiz-input" class="bg-slate-800 border border-slate-600 p-4 rounded-xl w-full mb-6 text-center">
        <button onclick="checkQuiz()" class="w-full bg-white text-black py-4 rounded-xl font-bold">PRÜFEN</button>
        
        <p class="mt-6 text-blue-400 text-[10px] uppercase tracking-tighter italic">(Kleiner Tipp: Du bist es nicht)</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
