<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System-Sicherheitstest</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body id="main-body" class="flex items-center justify-center min-h-screen">
<div id="step1" class="text-center p-8 glass-card bg-slate-800 rounded-3xl shadow-2xl border border-slate-700">
    <h1 class="text-3xl font-bold mb-6">Was suchst DU hier?</h1>
    <input type="text" id="entry-input" 
           class="bg-slate-900 border border-slate-600 p-4 rounded-xl w-64 text-center focus:outline-none focus:border-blue-500 mb-4 block mx-auto" 
           placeholder="Antwort eingeben...">
    <button onclick="triggerShake()" class="bg-indigo-600 hover:bg-indigo-500 px-8 py-3 rounded-xl font-bold transition-all">
        Absenden
    </button>
</div>
    <div id="step1" class="text-center p-8 glass-card bg-slate-800 rounded-3xl shadow-2xl border border-slate-700">
        <h1 class="text-3xl font-bold mb-6">Was suchst DU hier?</h1>
        <input type="text" id="entry-input" oninput="triggerShake()" 
               class="bg-slate-900 border border-slate-600 p-4 rounded-xl w-64 text-center focus:outline-none focus:border-blue-500" 
               placeholder="Antwort eingeben...">
    </div>

    <div id="step2" class="hidden-step text-center p-8 bg-slate-800 rounded-3xl border border-slate-700 w-96">
        <h2 class="text-2xl font-bold mb-4">IDENTITÄTS-CHECK</h2>
        <p class="mb-4 text-slate-400">Wer ist der beste Polizist?</p>
        <input type="text" id="quiz-input" class="bg-slate-900 border border-slate-600 p-3 rounded-lg w-full mb-4 text-center">
        <button onclick="checkQuiz()" class="bg-blue-600 px-6 py-2 rounded-lg font-bold hover:bg-blue-500 w-full">Bestätigen</button>
    </div>

    <div id="step3" class="hidden-step text-center p-8 bg-slate-900 rounded-3xl border-2 border-yellow-500 w-96">
        <h2 class="text-2xl font-bold mb-2 text-yellow-500">SYSTEM-RECOVERY</h2>
        <p class="mb-6">Löse das Problem, um den Shutdown abzubrechen:</p>
        <div id="math-problem" class="text-4xl font-mono mb-6 text-white"></div>
        <input type="number" id="math-input" class="bg-black border border-yellow-600 p-3 rounded-lg w-full mb-4 text-center text-xl text-white">
        
        <div class="w-full bg-slate-700 h-4 rounded-full overflow-hidden">
            <div id="timer-bar" class="bg-yellow-500 h-full w-full transition-all linear"></div>
        </div>
    </div>

    <div id="error-banner" class="hidden-step fixed top-0 left-0 w-full p-4 error-overlay text-white font-bold text-center z-50">
        KRITISCHER FEHLER: Falsche Antwort! System-Shutdown eingeleitet... (30s)
    </div>

    <script src="script.js"></script>
</body>
</html>
